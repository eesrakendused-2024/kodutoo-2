<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="typer.js" defer></script>
    <title>Typer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    </style>
</head>
<body>
    <div id="name">
        <label for="nameValue">Sisesta oma nimi</label>
        <input type="text" id="nameValue">
        <label for="startingWordLength">Esimese sõna pikkus</label>
        <input type="number" id="startingWordLength" value="3">
        <label for="wordsInGame">Sõnade arv mängus</label>
        <input type="number" id="wordsInGame" max="31" value="5">
        <input type="button" value="Mängi" id="submitName">
        <div id="error">Esimese sõna pikkus ja sõnu mängus summa ei saa ületada 31-te</div>
    </div>
    <div id="info">
        <h1>Mängu info</h1>
        <p id="gameinfo"></p>
    </div>
    <div id="container">
        <div id="wordDiv">Sõna</div>
        <div id="score">Tulemus</div>
        <button id="restart">Mängi uuesti</button>
    </div>
    <button id="showResults" style="position: fixed; top: 10px; right: 10px;">Tulemused</button>
    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Mängu tulemused</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nimi</th>
                        <th>Aeg</th>
                        <th>Sõnu</th>
                        <th>Tähti</th>
                        <th>Sõnu minutis</th>
                    </tr>
                </thead>
                <tbody id="resultsTable"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
