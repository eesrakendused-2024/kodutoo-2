<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Permanent+Marker&family=Yatra+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="typer.js" defer></script>
    <script src="modal.js" defer></script>
    <script src="confetti.js" defer></script>
    <title>Typer</title>
</head>
<body>
    <div id="name">
        <label for="nameValue">Palun sisesta oma nimi</label>
        <input type="text" id="nameValue">
        <label for="startingWordLength">Esimese sõna pikkus</label>
        <input type="number" id="startingWordLength" max="31" value="3">
        <label for="wordsInGame">Sõnade arv mängus</label>
        <input type="number" id="wordsInGame"max="31" value="5">
        <input type="button" value="Mängi" id="submitName">
        <div id="error">Esimese sõna pikkus ja sõnu mängus summa ei saa ületada 31-te.</div>
    </div>
    <div id="container">
        <div id="wordDiv">Siia kuvame sõna</div>
        <div id="score">Siia mängu tulemus</div>
        <button id="restart">Restart</button>
    </div>
    <div id="info">
        <h1>Mängu info</h1>
        <p id="gameinfo"></p>
    </div>

    <div id="modalButtonContainer">

    <button id="myBtn">Tulemused</button>
    
     </div>

        <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tulemused:</h2>
            <div id="results">Tulemused</div>
        </div>

        </div>
</body>
</html>
