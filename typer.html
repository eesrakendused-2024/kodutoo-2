<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap"
			rel="stylesheet" />
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<script src="typer.js" defer></script>
		<title>Typer</title>
	</head>
	<body>
		<div id="name">
			<label for="nameValue">Palun sisesta oma nimi</label>
			<input type="text" id="nameValue" />
			<label for="startingWordLen">Esimese sõna pikkus</label>
			<input type="number" id="startingWordLen" min="1" value="3" />
			<label for="wordsInGame">Sõnade arv mängus</label>
			<input type="number" id="wordsInGame" min="1" value="5" />
			<input type="button" value="Mängi" id="submitName" />
			<label for="opponentCheckBox">Vastane</label>
			<input type="checkbox" name="opponentCheckBox" id="opponentCheckBox" />
			<div id="opponentContainer">
				<label for="opponentSetting">Vastase WPM</label>
				<input type="number" name="opponentSetting" id="opponentSetting" />
				<input type="button" value="Salvesta" id="opponentSubmit" />
			</div>
			<div id="error">
				Esimese sõna pikkus ja mängus olevate sõnade summa, ei tohi ületada 31.
			</div>
		</div>
		<div id="container">
			<div id="opponentProgress">
				<div id="opponentBar"></div>
			</div>

			<button id="openResults">Tulemused</button>
			<div id="wordDiv">Siia kuvame sõna</div>
			<div id="score">Siia mängu tulemus</div>
			<button id="restart">Taaskäivita</button>
		</div>
		<div id="info">
			<h1>Mängu info</h1>
			<p id="gameinfo"></p>
		</div>
		<div id="resultsModal" class="results">
			<div class="results-content">
				<span class="close">&times;</span>
				<table id="resultsTable"></table>
			</div>
		</div>
	</body>
</html>
